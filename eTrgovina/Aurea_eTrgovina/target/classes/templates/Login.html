<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-list">
        <a class="brand">AUREA</a>
    </div>
</nav>
<div class="reg_container">
    <div class="reg_card">
        <h2>Login</h2>
        <div th:if="${param.error}" class="error-message">
            Invalid email or password. Please try again.
        </div>
        <form th:action="@{/Login}" method="post">
            <div class="reg_form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="Unesite email" required>
            </div>
            <div class="reg_form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Unesite sifru" required>
            </div>
            <button class="reg_btn" type="submit">Login</button>
        </form>
        <div class="reg_already-have-account">
            <p>Niste kreirali profil?</p>
            <a class="reg_login-button" th:href="@{/Registracija}">Registracija</a>
        </div>
    </div>
</div>
</body>
</html>
