<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit proizvodi</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar">
  <div class="nav-list">
    <a class="brand">Admin Dashboard</a>
    <a class="dugme" th:href="@{/Login}">Login</a>
    <a class="dugme" th:href="@{/Registracija}">Register</a>
    <a class="dugme" th:href="@{/Admin/AdminDashboard}">Pocetna</a>
    <a class="dugme" th:href="@{/Admin/Korisnici}">Edit korisnici</a>
    <a class="dugme" th:href="@{/Admin/Proizvodi}">Edit proizvodi</a>
  </div>
</nav>
<div class="product-container">
  <h1 class="product-title">Dodaj/Izmijeni proizvod</h1>
  <form th:action="@{/Admin/AdminDashboard/product}" th:object="${product}" method="post" class="product-form">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="name">Naziv:</label>
      <input type="text" id="name" th:field="*{name}" class="form-input" />
    </div>
    <div class="form-group">
      <label for="price">Cijena:</label>
      <input type="number" step="0.01" id="price" th:field="*{price}" class="form-input" />
    </div>
    <div class="form-group">
      <label for="image">Slika:</label>
      <input type="text" id="image" th:field="*{imageUrl}" class="form-input" />
    </div>
    <button type="submit" class="product-btn product-btn-primary">Spremi</button>
  </form>
</div>
</body>
</html>
